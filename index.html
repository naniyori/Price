<!DOCTYPE html>


<html>
 <head>
<title>Naniyori</title>
<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
<link rel="stylesheet" href="styleN.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
     

  </head>
<body>
 
  <div class="typ">
    จำนวนเล่ม <input type="number" id="n" class="inputa">

<form action="">
  <input type="radio" name="type" id="1"> นัดรับ ณ อาคารสยามกิตต์ หรือ อาคารวรรณสรณ์ <br>
  <input type="radio" name="type" id="2"> พัสดุลงทะเบียน<br>
  <input type="radio" name="type" id="3"> พัสดุ EMS</form>

  <button onclick="calculate()"class="v">คำนวณราคา</button>
    
<p id="demo"></p>
</div>

<script>
function calculate() {
if(document.getElementById("1").checked!=true&&document.getElementById("2").checked!=true&&document.getElementById("3").checked!=true){document.getElementById("demo").innerHTML = "ยังไม่ได้เลือกวิธีการจัดส่ง";}
else{
    var n = document.getElementById("n").value;
	var prize = n*229;
    if(document.getElementById("2").checked==true){prize+=30+10*(n-1);}
    if(document.getElementById("3").checked==true){prize+=60+20*(n-1);}
    document.getElementById("demo").innerHTML = prize;
    }
    
}
</script>

</body>
